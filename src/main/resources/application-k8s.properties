# ============================================
#        EUREKA - K8S DEVELOP
# ============================================

server.port=8761

# --- Standalone ---
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka/

# --- Instance ---
eureka.instance.hostname=${EUREKA_HOSTNAME}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.hostname}:${server.port}

# --- Server tuning  ---
eureka.server.enable-self-preservation=false
eureka.server.renewal-percent-threshold=0.85
eureka.server.eviction-interval-timer-in-ms=15000
eureka.server.response-cache-auto-expiration-in-seconds=60
eureka.server.response-cache-update-interval-ms=10000
eureka.server.use-read-only-response-cache=true
eureka.server.disable-delta=false
eureka.server.wait-time-in-ms-when-sync-empty=0

# --- Security---
spring.security.user.name=${EUREKA_USERNAME}
spring.security.user.password=${EUREKA_PASSWORD}

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=WARN
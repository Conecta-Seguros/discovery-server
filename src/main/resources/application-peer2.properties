# ============================================
#        EUREKA DISCOVERY SERVER
# ============================================

spring.application.name=discovery-server

server.port=${EUREKA_PORT_PEER2}

spring.devtools.livereload.enabled=false

# ============================================
#        PEER 2 - SPECIFIC CONFIGURATION
# ============================================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.service-url.defaultZone=http://${EUREKA_USERNAME}:${EUREKA_PASSWORD}@eureka-peer1:8761/eureka/

eureka.instance.metadata-map.zone=zone2
eureka.instance.metadata-map.cluster=eureka-cluster
eureka.instance.metadata-map.instanceId=peer2

# ============================================
#        EUREKA INSTANCE CONFIGURATION
# ============================================

eureka.instance.prefer-ip-address=${EUREKA_PREFER_IP_ADDRESS}
eureka.instance.hostname=${EUREKA_HOSTNAME_PEER2}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id}:${random.value}

# Lease renewal interval (in seconds)
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# ============================================
#        EUREKA SERVER CONFIGURATION
# ============================================

eureka.server.enable-self-preservation=${EUREKA_SELF_PRESERVATION}
eureka.server.renewal-percent-threshold=${EUREKA_RENEWAL_THRESHOLD}
eureka.server.eviction-interval-timer-in-ms=${EUREKA_EVICTION_INTERVAL}
eureka.server.renewal-threshold-update-interval-ms=900000

# Peer communication settings
eureka.server.peer-node-read-timeout-ms=${EUREKA_PEER_READ_TIMEOUT}
eureka.server.peer-node-connect-timeout-ms=${EUREKA_PEER_CONNECT_TIMEOUT}
eureka.server.peer-eureka-nodes-update-interval-ms=600000
eureka.server.peer-eureka-status-refresh-time-interval-ms=30000

# Response cache settings
eureka.server.response-cache-auto-expiration-in-seconds=${EUREKA_CACHE_EXPIRATION}
eureka.server.response-cache-update-interval-ms=${EUREKA_CACHE_UPDATE_INTERVAL}
eureka.server.use-read-only-response-cache=true

# Delta sync
eureka.server.disable-delta=${EUREKA_DISABLE_DELTA}
eureka.server.delta-retention-timer-interval-in-ms=30000
eureka.server.retention-time-in-m-s-in-delta-queue=180000

# Wait time configuration
eureka.server.wait-time-in-ms-when-sync-empty=${EUREKA_WAIT_TIME}

# Registry sync settings
eureka.server.registry-sync-retries=3
eureka.server.registry-sync-retry-wait-ms=500
eureka.server.max-threads-for-peer-replication=20
eureka.server.max-elements-in-peer-replication-pool=10000

# ============================================
#        SECURITY CONFIGURATION
# ============================================
spring.security.user.name=${EUREKA_USERNAME}
spring.security.user.password=${EUREKA_PASSWORD}

# ============================================
#        LOGGING CONFIGURATION
# ============================================
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.org.springframework.web=${LOG_LEVEL_WEB}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}
logging.level.com.netflix.eureka=${LOG_LEVEL_EUREKA}
logging.level.com.netflix.discovery=${LOG_LEVEL_DISCOVERY}

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
#        ACTUATOR ENDPOINTS
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.prometheus.metrics.export.enabled=true

# ============================================
#        CONNECTION SETTINGS
# ============================================
ribbon.ConnectTimeout=${RIBBON_CONNECT_TIMEOUT:3000}
ribbon.ReadTimeout=${RIBBON_READ_TIMEOUT:3000}

# ============================================
#        COMPRESSION
# ============================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# ============================================
# CONNECTION POOL
# ============================================
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
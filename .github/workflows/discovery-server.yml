name: Discovery Server CI/CD

on:
  push:
    branches:
      - develop
      - main

  workflow_dispatch:  # Permite ejecutar manualmente

# Evitar builds concurrentes del mismo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '25'
  GRADLE_VERSION: '9.1.0'

jobs:
  # ============================================
  # JOB 1: Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build JAR
        run: ./gradlew bootJar --no-daemon --stacktrace -x test
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovery-server-jar
          path: build/libs/*.jar
          retention-days: 1
          if-no-files-found: error

  # ============================================
  # JOB 2: Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner (code)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: 0

  # ============================================
  # JOB 3: Build and Push Docker Image
  # ============================================
  build-docker:
    name: Build & Push Docker Image
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¤ Convert repository name to lowercase
        id: repo_name
        run: |
          echo "repository_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository_lower }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.title=Discovery Server
            org.opencontainers.image.description=Eureka Discovery Server for Conecta Seguros
            org.opencontainers.image.vendor=Conecta Seguros
            java.version=${{ env.JAVA_VERSION }}
            gradle.version=${{ env.GRADLE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: ğŸ” Debug - Show pushed tags
        run: |
          echo "Tags that should be pushed:"
          echo "${{ steps.meta.outputs.tags }}"

      - name: ğŸ“‹ Image digest
        run: echo "Image digest:- ${{ steps.build.outputs.digest }}"

      - name: ğŸ“‹ Success
        run: |
          echo "âœ… Image built successfully"
          echo "ğŸ·ï¸ Image: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository_lower }}:latest"

  # ============================================
  # JOB 4: Deploy to Production
  # ============================================
  deploy-to-vps:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    environment:
      name: production

    steps:
      - name: ğŸ”¤ Convert repository name to lowercase
        id: repo_name
        run: |
          echo "repository_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            echo "ğŸ” Login to GHCR with PAT..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "ğŸ“¥ Pulling latest Discovery Server image..."
            docker pull ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository_lower }}:latest
            
            echo "ğŸ”„ Navigating to deployment directory..."
            cd /opt/conecta-seguros-backend || { echo "âŒ Directory not found"; exit 1; }
            
            echo "ğŸ›‘ Stop current containers..."
            docker compose -f docker-compose-discovery.yml stop eureka-peer1 eureka-peer2 || true
            docker compose -f docker-compose-discovery.yml rm -f eureka-peer1 eureka-peer2 || true
            
            echo "ğŸš€ Start Discovery Server..."
            docker compose -f docker-compose-discovery.yml up -d eureka-peer1 eureka-peer2
            
            echo "â³ Waiting for services to be healthy..."
            sleep 30
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            echo "âœ… Deployment completed successfully!"

      - name: ğŸ¥ Verify deployment health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ” Checking Eureka Peer 1 health..."
            for i in {1..30}; do
              if docker exec conecta-eureka-peer1 wget --spider -q http://localhost:8761/actuator/health 2>/dev/null; then
                echo "âœ… Peer 1 is healthy!"
                break
              fi
              echo "â³ Attempt $i/30: Waiting for Peer 1..."
              sleep 2
            done
            
            echo "ğŸ” Checking Eureka Peer 2 health..."
            for i in {1..30}; do
              if docker exec conecta-eureka-peer2 wget --spider -q http://localhost:8762/actuator/health 2>/dev/null; then
                echo "âœ… Peer 2 is healthy!"
                break
              fi
              echo "â³ Attempt $i/30: Waiting for Peer 2..."
              sleep 2
            done
            
            echo "ğŸ“Š Deployment Status:"
            docker ps --filter name=conecta-eureka

      - name: ğŸ“¢ Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Discovery Server deployed successfully to production!"
            echo "ğŸŒ Access Eureka Dashboard at: http://${{ secrets.VPS_HOST }}:8761"
          else
            echo "âŒ Discovery Server deployment failed!"
          fi

  # ============================================
  # JOB 5: Deploy to Staging (develop branch)
  # ============================================
  deploy-to-staging:
    name: Deploy to Staging
    needs: build-docker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "ğŸš€ Deploying to STAGING environment..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }}
            
            cd /opt/conecta-seguros-backend-staging || exit 1
            
            docker-compose stop eureka-peer1 || true
            docker-compose rm -f eureka-peer1 || true
            docker-compose up -d eureka-peer1
            
            echo "âœ… Staging deployment completed!"
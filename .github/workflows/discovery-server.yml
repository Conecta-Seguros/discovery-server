name: Discovery Server CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'discovery-server/**'
      - '.github/workflows/discovery-server.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'discovery-server/**'
      - '.github/workflows/discovery-server.yml'
  workflow_dispatch:  # Permite ejecutar manualmente

# Evitar builds concurrentes del mismo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/discovery-server
  JAVA_VERSION: '25'
  GRADLE_VERSION: '9.1.0'

jobs:
  # ============================================
  # JOB 1: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./discovery-server

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: üîß Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: üß™ Run tests
        run: ./gradlew test --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: üìä Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            discovery-server/build/test-results/**/*.xml

      - name: üèóÔ∏è Build JAR
        run: ./gradlew bootJar --no-daemon --stacktrace -x test
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: üì¶ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovery-server-jar
          path: discovery-server/build/libs/*.jar
          retention-days: 1
          if-no-files-found: error

  # ============================================
  # JOB 2: Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Run Trivy vulnerability scanner (code)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './discovery-server'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'code-scan'

  # ============================================
  # JOB 3: Build and Push Docker Image
  # ============================================
  build-docker:
    name: Build & Push Docker Image
    needs: [build-and-test, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./discovery-server
          file: ./discovery-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.title=Discovery Server
            org.opencontainers.image.description=Eureka Discovery Server for Conecta Seguros
            org.opencontainers.image.vendor=Conecta Seguros
            java.version=${{ env.JAVA_VERSION }}
            gradle.version=${{ env.GRADLE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: üîê Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: üì§ Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'image-scan'

      - name: üìã Image digest
        run: echo "Image digest:- ${{ steps.build.outputs.digest }}"

  # ============================================
  # JOB 4: Deploy to VPS
  # ============================================
  deploy-to-vps:
    name: Deploy to VPS
    needs: build-docker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: http://${{ secrets.VPS_HOST }}:8761

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            echo "üîê Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üì• Pulling latest Discovery Server image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
            
            # Tag como latest para docker-compose
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
                       ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "üîÑ Navigating to deployment directory..."
            cd /opt/conecta-seguros-backend || { echo "‚ùå Directory not found"; exit 1; }
            
            echo "üõë Stopping current Discovery Server instances..."
            docker-compose stop eureka-peer1 eureka-peer2 || true
            docker-compose rm -f eureka-peer1 eureka-peer2 || true
            
            echo "üöÄ Starting Discovery Server with latest image..."
            docker-compose up -d eureka-peer1 eureka-peer2
            
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 30
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            echo "‚úÖ Deployment completed successfully!"

      - name: üè• Verify deployment health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üîç Checking Eureka Peer 1 health..."
            for i in {1..30}; do
              if docker exec conecta-eureka-peer1 wget --spider -q http://localhost:8761/actuator/health 2>/dev/null; then
                echo "‚úÖ Peer 1 is healthy!"
                break
              fi
              echo "‚è≥ Attempt $i/30: Waiting for Peer 1..."
              sleep 2
            done
            
            echo "üîç Checking Eureka Peer 2 health..."
            for i in {1..30}; do
              if docker exec conecta-eureka-peer2 wget --spider -q http://localhost:8762/actuator/health 2>/dev/null; then
                echo "‚úÖ Peer 2 is healthy!"
                break
              fi
              echo "‚è≥ Attempt $i/30: Waiting for Peer 2..."
              sleep 2
            done
            
            echo "üìä Deployment Status:"
            docker ps --filter name=conecta-eureka

      - name: üì¢ Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Discovery Server deployed successfully to production!"
          else
            echo "‚ùå Discovery Server deployment failed!"
          fi

  # ============================================
  # JOB 5: Deploy to Staging (develop branch)
  # ============================================
  deploy-to-staging:
    name: Deploy to Staging
    needs: build-docker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    environment:
      name: staging
      url: http://${{ secrets.STAGING_HOST }}:8761

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Staging VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "üöÄ Deploying to STAGING environment..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }}
            
            cd /opt/conecta-seguros-backend-staging || exit 1
            
            docker-compose stop eureka-peer1 || true
            docker-compose rm -f eureka-peer1 || true
            docker-compose up -d eureka-peer1
            
            echo "‚úÖ Staging deployment completed!"